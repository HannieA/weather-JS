<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/5063663fe0.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Carter+One&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@500&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Wheather Forecast</title>
  </head>
  <body>
    <div class="container">
      <header>
        <form>
          <input type="text" placeholder="search" id="searchForm" />
          <!-- <label for="search"
            ><i class="fa-solid fa-magnifying-glass-location"></i
          ></label> -->
        </form>
        <button id="buttonCurrentLoc">current location</button>
      </header>

      <img
        src="http://openweathermap.org/img/wn/02d@2x.png"
        alt=""
        id="background-image"
      />
      <section class="currentWheather">
        <div class="row">
          <div class="col-8">
            <h1 id="city"></h1>
            <img src="" alt="" id="icon" />
            <ul class="currentTemp">
              <li class="currentDate"></li>
              <div class="description">
                <li id="conditions">Cloud</li>
                <li>
                  Wind: <span id="wind"></span> km/h, Humidity:
                  <span id="humidity"></span> %
                </li>
              </div>
            </ul>
          </div>

          <div class="col-4">
            <div class="blockTemp">
              <span id="temperature"></span> <span class="celsius"> ℃</span> |
              <a href="#" class="fahren">℉</a>
            </div>
          </div>
        </div>
      </section>

      <section class="forecast">
        <div class="row">
          <div class="col">
            <div class="card">
              <div class="card-body">
                <ul class="forecast1day">
                  <li class="day1">Tomorrow</li>
                  <li class="date1">03 June</li>
                  <li class="icon1"><i class="fa-solid fa-sun"></i></li>
                  <li class="temperature1">+15℃</li>
                </ul>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card">
              <div class="card-body">
                <ul class="forecast2day">
                  <li class="day2">Saturday</li>
                  <li class="date2">04 June</li>
                  <li class="icon2"><i class="fa-solid fa-sun"></i></li>
                  <li class="temperature2">+15℃</li>
                </ul>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card">
              <div class="card-body">
                <ul class="forecast3day">
                  <li class="day3">Sunday</li>
                  <li class="date3">05 June</li>
                  <li class="icon3"><i class="fa-solid fa-sun"></i></li>
                  <li class="temperature3">+15℃</li>
                </ul>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card">
              <div class="card-body">
                <ul class="forecast4day">
                  <li class="day4">Monday</li>
                  <li class="date4">06 June</li>
                  <li class="icon4"><i class="fa-solid fa-sun"></i></li>
                  <li class="temperature4">+15℃</li>
                </ul>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card">
              <div class="card-body">
                <ul class="forecast5day">
                  <li class="day5">Tuesday</li>
                  <li class="date5">07 June</li>
                  <li class="icon5"><i class="fa-solid fa-sun"></i></li>
                  <li class="temperature5">+15℃</li>
                </ul>
              </div>
            </div>
          </div>
        </div>
        <div class="signature">
          <a href="https://github.com/HannieA/weather-app">Open source code</a>
          by Hanna Anishyna
        </div>
      </section>
    </div>

    <script src="src/script.js"></script>
  </body>
</html>
